<div class="container-fluid vh-100" style="background-color: #9ad0f4;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 col-sm-12 col-xs-12">
            <div *ngIf="weatherData" class="card p-4">

                <div class="d-flex">
                    <h4 class="flex-grow-1">{{weatherData.name}}</h4>
                </div>

                <div class="d-flex flex-column temp mt-5 mb-3">
                    <h1 class="mb-0 font-weight-bold"> {{weatherData.main.temp}}&deg; C </h1>
                    <span class="small grey">{{weatherData.weather[0].description}}</span>
                </div>

                <div class="d-flex">
                    <div class="temp-details flex-grow-1">

                        <p class="my-1">
                            <span>Sensación térmica: {{weatherData.main.feels_like}}&deg; C </span>
                        </p>
                        <p class="my-1">
                            <i class="bi bi-wind" height="17px"></i>
                            <span> {{weatherData.wind.speed}} km/h </span>
                        </p>

                        <p class="my-1">
                            <i class="bi bi-droplet-fill" aria-hidden="true"></i>
                            <span> {{weatherData.main.humidity}}% </span>
                        </p>
                    </div>

                    <div class="icon-container">
                        <img [src]="iconSrc" width="100px">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
